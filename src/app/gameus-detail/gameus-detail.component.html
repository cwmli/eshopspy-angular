<div class="w-100 pt6 sans-serif pa5">
  <div routerLink="/gameus" [queryParams]="{ offset: pageOffset, sale: pageSale }" class="f5 no-underline orange hover-light-red inline-flex items-center pa3 mr4 pointer">
    <svg class="w1" data-icon="chevronLeft" viewBox="0 0 32 32" style="fill:currentcolor">
      <title>chevronLeft icon</title>
      <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
    </svg>
    <span class="pl1">Back</span>
  </div>
  <div *ngIf="pricingData">
    <div class="w-100 ph5">
        <h2>{{ cartTitle }}</h2>
        <h2 class="f5 black-60">Historical Pricing (CAD)</h2>
        <div class="db">
          <canvas baseChart width="100%" height="30%"
                      [datasets]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
          </div>
          Last sale date: {{ saleDate }}
      </div>
  </div>
</div>
